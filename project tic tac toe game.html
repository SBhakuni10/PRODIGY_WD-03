<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe game</title>
    <link rel="stylesheet" href="tttGame.css">
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="box bb-t bb-l" ><span class="myText"></span> </div>
            <div class="box bb-t" ><span class="myText"></span> </div>
            <div class="box bb-t bb-r" ><span class="myText"></span></div>
            <div class="box bb-l" ><span class="myText"></span> </div>
            <div class="box"><span class="myText"></span> </div>
            <div class="box  bb-r" ><span class="myText"></span> </div>
            <div class="box bb-l bb-b" ><span class="myText"></span> </div>
            <div class="box bb-b" ><span class="myText"></span> </div>
            <div class="box bb-b bb-r"><span class="myText"></span> </div>
        </div>
        <div class="game-details">
            <h1>Welcome to tic tac toe game!</h1>
            <div>
                <span class="info">Turn for X</span>
                <button class="reset">RESET</button>
            </div>
            <div class="imagebox">
                <img  class="my-img"src="tttGameImages/win.gif" alt="win">
            </div>
        </div>
    </div>
    <script src="game.js"></script>
    
</body>
</html>
